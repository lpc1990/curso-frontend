<!DOCTYPE html> <!-- Padrão HTML 5 -->
<meta charset="UTF-8">
<html lang="pt-br">
	<head>
		<style>
			/* Style the list inside the menu */
			#link_homepage {
			  list-style-type: none;
			  padding: 0;
			}	
		</style>
	<!-- Informações para o navegador -->
		<title>HTML - Tabelas</title>
	</head>
	<body>
	<!-- Conteúdo que será renderizado na tela -->
		<h1>Tabelas</h1>
		<table border="1" width="100%">
			<thead>
				<tr>
					<th>Coluna 1</th>
					<th>Coluna 2</th>
					<th>Coluna 3</th>
				</tr>
				<tr>	
					<td colspan="3" align="center">Descrição da tabela</td>
				</tr>
			</thead>
			<tbody align="center">
				<tr >
					<td>1A</td>
					<td>1B</td>
					<td>1C</td>
				</tr>
				<tr>
					<td>2A</td>
					<td>2B</td>
					<td>2C</td>
				</tr>
				<tr>
					<td>3A</td>
					<td colspan="2">3BC</td>
				</tr>
			<tfoot>
				<tr>
					<td colspan="3" align="center">Rodapé da Tabela</td>
				</tr>
			</tfoot>
			</tbody>
		</table>

		<h2>Tabela como layout</h2>
		<table width="600">
			<tr>
				<td colspan="4" bgcolor="#BBCCEE" height="90" align="center">Cabeçalho</td>
			</tr>
			<tr height="300">
				<td width="20" bgcolor="#0000FF"></td>
				<td width="60%" bgcolor="#DDDDDD">
					<h2>Título</h2>
					<p>Testes e testes</p>
				</td>
				<td bgcolor="#EEEEEE">coluna 2</td>
				<td width="20" bgcolor="#0000FF"></td>
			</tr>
			<tr>
				<td colspan="4" bgcolor="#FF0000" align="center">Rodapé</td>
				
			</tr>

		</table>

		<nav>
			<ul>
				<li id="link_homepage"><a href="homepage.html">Homepage</li>
			</ul>
		</nav>
	</body>
</html>
